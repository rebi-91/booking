<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/PsBN0Jt.jpeg" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Coleshill Pharmacy & Travel Clinic</title>

    <!-- Meta description for search engines -->
    <meta
      name="description"
      content="Coleshill Pharmacy & Travel Clinic; providing COVID vaccinations for elderly (over 75 years of age), blood pressure monitoring, minor ailment consultations and smoking cessation."
    />

    <!-- Open Graph meta tags for enhanced sharing -->
    <meta property="og:title" content="Coleshill Pharmacy & Travel Clinic" />
    <meta
      property="og:description"
      content="Coleshill Pharmacy & Travel Clinic; providing COVID vaccinations for elderly (over 75 years of age), blood pressure monitoring, minor ailment consultations and smoking cessation."
    />
    <meta property="og:image" content="https://i.imgur.com/PsBN0Jt.jpeg" />

    <!-- ===== Status-bar / Theme-color Tags ===== -->
    <!-- 1) Android Chrome (and many Android browsers) will paint the status bar area white -->
    <meta name="theme-color" content="#ffffff" />

    <!-- 2) iOS Safari when saved as a Home-Screen Web App: use a white status bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
